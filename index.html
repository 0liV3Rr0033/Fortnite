<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeForce Fortnite | OA GAMING</title>
    <style>
        /* Fullscreen & Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        /* Animated Moving Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://assets.nvidia.com/geforce-now/static/images/bg-matrix.jpg') repeat;
            background-size: cover;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100vw 100vh; }
        }

        /* Play Button */
        .play-button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #76b900; /* NVIDIA Green */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
            transition: 0.3s;
        }

        .play-button:hover {
            background-color: #5a8e00;
        }
    </style>

    <script>
        function launchGeForceNow() {
            let url = "https://www.nvidia.com/en-us/geforce-now/";
            let gameWindow = window.open(url, "_blank", "fullscreen=yes");
            if (!gameWindow || gameWindow.closed || typeof gameWindow.closed == 'undefined') {
                alert("Please allow pop-ups to launch the game.");
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <button class="play-button" onclick="launchGeForceNow()">Play Fortnite on GeForce Now</button>
</body>
</html>
