<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeForce Fortnite | OA GAMING</title>
    <style>
        /* Fullscreen & Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111; /* Dark Mode */
            color: white;
        }

        /* Animated Moving Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://assets.nvidia.com/geforce-now/static/images/bg-matrix.jpg') repeat;
            background-size: cover;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100vw 100vh; }
        }

        /* Play Button */
        .play-button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #76b900; /* NVIDIA Green */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
            transition: 0.3s;
        }

        .play-button:hover {
            background-color: #5a8e00;
        }

        /* Fullscreen iFrame */
        .game-frame {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            display: block;
        }
    </style>

    <script>
        function launchGeForceNow() {
            // Hide button and show loading spinner
            document.getElementById("start-button").style.display = "none";
            document.getElementById("loadingSpinner").style.display = "block";

            // Sound effect when launching
            let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();

            // Load the game in the iframe
            setTimeout(function() {
                document.getElementById("gameFrame").style.display = "block";
                document.getElementById("loadingSpinner").style.display = "none";
            }, 2000); // Simulating load time for the game
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <button id="start-button" class="play-button" onclick="launchGeForceNow()">Play Fortnite on GeForce Now</button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display:none;">
        Loading... <span class="spinner">‚è≥</span>
    </div>

    <!-- Game iframe (GeForce Now) -->
    <iframe id="gameFrame" class="game-frame" src="https://www.nvidia.com/en-us/geforce-now/"></iframe>
</body>
</html>
